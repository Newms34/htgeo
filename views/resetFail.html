<body ng-app='reset-app' ng-controller='reset-contr'>
    <div class="panel">
        <div class="panel-heading has-background-danger has-text-white"><i class="fa fa-exclamation-triangle is-size-3"></i>&nbsp;Password Reset Failure</div>
        <div class="panel-block has-background-white">
            <div class="notification">
            	We are unable to find an account associated with the provided reset code. Please check your email and try again.
            </div>
            <button class="button has-background-white" ng-click='goLogin()'><i class="fa fa-arrow-left"></i> Back to Login</button>
        </div>
    </div>
    <script src="/js/all.min.js"></script>

</body>
