    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body ng-app='reset-app' ng-controller='reset-contr'>
    <div class="panel">
        <div class="panel-heading">Reset Password for Account: {{user.user}}</div>
        <div class="panel-block has-background-white">
            <form class='columns is-multiline'>
                <div class='column is-one-fifth'>Enter a password: </div>
                <div class="field column is-three-fifths">
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password" ng-model='pwd'>
                        <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class='column is-one-fifth'></div>
                <div class='column is-one-fifth'>Repeat your password: </div>
                <div class="field column is-three-fifths">
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password (again)" ng-model='pwdDup'>
                        <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class='column is-one-fifth'></div>
                <div class='column is-two-fifths'></div>
                <button class='button is-warning column is-one-fifth' ng-click='doReset()'>Reset</button>
                <br><br>
            </form>
        </div>      
    </div>
    <script src="/js/all.min.js"></script>

</body>

</html>
